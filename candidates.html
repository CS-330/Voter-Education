<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Candidates</title>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <script type="text/javascript" src="src/candidates.js"></script>
    </head>
    <body>
        <div id="screen">
            <header>
                <button id="compareButton" onclick="toggleCompare()">
                    Compare
                </button>
                <a href="compare.html">
                    <button id="runComparisonButton">
                        Go
                    </button>
                </a>
            </header>
            <div class="candidates-wrapper">

                <div class="candidate-wrapper" id="spongebob" onclick="selectCandidate(this)">
                    <img class="candidate-photo" src="images/candidates/spongebob.png" alt="Spongebob Profile Link">
                    <div class="candidate-name">
                        Spongebob Squarepants
                    </div>
                    <div class="candidate-party">
                        Democrat
                    </div>
                </div>

                <div class="candidate-wrapper" id="patrick" onclick="selectCandidate(this)">
                        <img class="candidate-photo" src="images/candidates/patrick.png" alt="Patrick Profile Link">
                        <div class="candidate-name">
                            Patrick Star
                        </div>
                        <div class="candidate-party">
                            Republican
                        </div>
                </div>

                <div class="candidate-wrapper" id="mrKrabs" onclick="selectCandidate(this)">
                    <img class="candidate-photo" src="images/candidates/mrKrabs.png" alt="Mr Krabs Profile Link">
                    <div class="candidate-name">
                        Eugene Krabs
                    </div>
                    <div class="candidate-party">
                        Republican
                    </div>
                </div>

                <div class="candidate-wrapper" id="squidward" onclick="selectCandidate(this)">
                    <img class="candidate-photo" src="images/candidates/squidward.png" alt="Squidward Profile Link">
                    <div class="candidate-name">
                        Squidward Tentacles
                    </div>
                    <div class="candidate-party">
                        Democrat
                    </div>
                </div>

                <div class="candidate-wrapper" id="gary" onclick="selectCandidate(this)">
                    <img class="candidate-photo" src="images/candidates/gary.png" alt="Gary Profile Link">
                    <div class="candidate-name">
                        Gary Squarepants
                    </div>
                    <div class="candidate-party">
                        Green Party
                    </div>
                </div>

           </div>
               <div class="nav-bar">
                   <div class="w3-bar" id="myNavbar">
                        <a class="no-format-link nav-button-active left" href="candidates.html">Candidates</a>
                        <a class="no-format-link nav-button right" href="topics.html">Topics</a>
                   </div>
               </div>
        </div>
   </body>
</html>
